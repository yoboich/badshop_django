{% extends 'default.html' %}{%load static%}
{% block content %}
<div class="content catalog">
    <nav>
      <div class="breadcrumbs">
        <a href="{% url 'index' %}">Главная »</a>
        <a href="{% url 'filter_catalog_view' %}">Магазин »</a>
        {% comment %}
        <a href="{% url 'filter_catalog_view' %}?category={{category.id}}">{{category.title}}</a>
        {% endcomment%}
      </div>
    </nav>
    <h1>{{category.title}}</h1>
    <div class="catalog-content">
      <div class="catalog-filters">

      {% include 'common/filter_form.html' %}
      </div>
      <div class="catalog-items">
        {% for item in items %}
          {% include 'index/_catalog_item.html' %}
        {% endfor %}

    </div>
    </div>

  </div>

{% endblock %}
